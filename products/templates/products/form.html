{% extends 'products/base.html' %}
{% block content %}
{% if confirm_delete %}
  <h3>Confirm Delete</h3>
  <p>Delete {{ product }}?</p>
  <form method="post">{% csrf_token %}<button class="btn btn-danger">Delete</button></form>
{% else %}
  <h3>{% if create %}Create{% else %}Edit{% endif %} Product</h3>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
{% endif %}
{% endblock %}
